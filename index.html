<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,700&display=swap" rel="stylesheet">
    


</head>
<body>
    <section class="contenido">
        <section class="left">
            <header>
                <h1 class="title">Generador de MEME</h1>
                <div class="barra">

                    <div class="imagen">
                        <a href="#">
                            <i class="far fa-file-image"></i>
                            <p class="text-image">IMAGEN</p>
                        </a>
                    </div>

                    <div class="texto">
                        <a href="#">
                            <i class="fas fa-font"></i>
                            <p class="text-image">TEXTO</p>
                        </a>
                    </div>

                    <div class="oscuro">
                        <a href="#">
                            <i class="far fa-lightbulb"></i>
                            <p class="text-image">MODO OSCURO</p>
                        </a>
                    </div>

                </div>
            </header>

            <div class="middle">
                <div class="box">
                    <div class="top">
                        <p class="middle-text">TOP TEXT</p>
                    </div>
                
                    <div class="centro">

                    </div>
                    <div class="bottom">
                        <p class="middle-text">BOTTOM TEXT</p>

                    </div>

                </div>

            </div>

        </section>
    

        <aside>
            <p class="aside-title">IMAGEN</p>
            <div class="forms"> 

                <div class="form-url">
                    <label for="url">URL</label>
                    <input class="url-input" type="url" id="url-img">  
                </div>

                <div class="style-color">
                    <p class="fondo">FONDO</p>
                    <div class="fondo-container">
                        <div class="color-box">
                            <input aria-label="Fondo imagen" type="color" id="" value="#fffff" placeholder="#FFFFF" class="color-ffff">
                        </div>
    
                        <div class="options">
                            <select name="Ninguno" id="">
                                <option value="Unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                    
                </div class="filtros">
                   <div class="filtros-divs">
                       <label for="Brillo">BRILLO</label>
                       <input type="range" id="brillo" min="0" max="1" step="0.1" value="1">
                   </div>
                   <div class="filtros-divs">
                       <label for="Opacidad">Opacidad</label>
                       <input type="range" id="brillo" min="0" max="1" step="0.1" value="1">
                   </div>
                   <div class="filtros-divs">
                       <label for="Contraste">Contraste</label>
                       <input type="range" id="contraste" min="100%" max="1000%" step="1" value="100%">
                   </div>
                   <div class="filtros-divs">
                       <label for=""></label>
                       <input type="text">
                   </div>
                   <div class="filtros-divs">
                       <label for=""></label>
                       <input type="text">
                   </div>



                <div>

                </div>


            </div>
        </aside>


    </section>
</body>
</html>
